<form id="help-form" action="{{ url_for('add_entry') }}" method="post">
  <div class="row">
    <div class="three columns no-hide">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" placeholder="John Doe" id="name" name="name" required>
    </div>

    <div class="three columns no-hide">
      <label for="sid">SID</label>
      <input class="u-full-width" type="number" placeholder="24616161" id="sid" name="sid" required>
    </div>

    <div class="three columns no-hide">
      <label for="location">Location</label>
      <select class="u-full-width" id="location" name="location">
        <option value="morgan-hall">109 Morgan Hall</option>
        <option value="237-cory">237 Cory Hall</option>
        <option value="241-cory">241 Cory Hall</option>
      </select>
    </div>
    <div class="three columns no-hide">
      <label for="assignment_type">Type</label>
      <select class="u-full-width" id="assignment_type" name="assignment_type">
        <option value="lab">Lab</option>
        <option value="quiz">Quiz</option>
        <option value="project">Project</option>
        <option value="homework">Homework</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="three columns no-hide">
      <label for="assignment">Assignment #</label>
      <input class="u-full-width" type="number" id="assignment" required>
    </div>
    <div class="three columns no-hide">
      <label for="question">Question #</label>
      <input class="u-full-width" type="number" id="question" required>
    </div>
  </div>

  <br/>
  <br/> Do NOT sit in the Hallway - ask a TA for directions if the room is too crowded </br>
  <br/> Debugging Suggestions: Use print statements! (i.e. print(exp) to see what an expression is)
  <br/>
  <input class="button-primary" type="submit" value="Submit">
  <input id="cancel-form" class="button" type="button" value="Cancel">
</form>
