{% macro js_asset(name) -%}
{% for url in assets_env[name].urls() %}
<script type="text/javascript" src="{{ url }}"></script>
{% endfor %}
{%- endmacro %}

{% macro css_asset(name) -%}
{% for url in assets_env[name].urls() %}
<link rel="stylesheet" type="text/css" href="{{ url }}">
{% endfor %}
{%- endmacro %}
