{% extends "default.html" %}

{% block body %}
<div class="container">
  <h1>Log In</h1>
  <form action="{{ callback }}" method="POST">
    <input type="text" name="name" value="Student McGee">
    <input type="email" name="email" value="student@cs61a.org">
    <label>
      <input type="checkbox" name="is_staff" label="Staff">
      Staff Member
    </label>
    <input class="button-primary" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
